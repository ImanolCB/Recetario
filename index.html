<body>
  <!-- Navbar -->


  <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary ">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand align-items-center" href="#">
        <img src="media/logo_recetario.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-center">
        Recetario
      </a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav align-items-center mb-2 mb-lg-0">
          <!-- <li class="nav-item ms-5 ms-lg-2">

          </li>

            <a class="nav-link" href="#">Link</a>
          </li> -->
        </ul>

      </div>
    </div>
  </nav>

  <section class="d-flex flex-direction-row m-4 justify-content-end">
    <form class="d-flex align-items-center col-10 col-md-8 col-lg-5" role="search">
      <input class="form-control me-2 m-auto buscador" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success flex-shrink-1" type="submit">Search</button>
    </form>
  </section>

  <section>
    <!-- Modal -->
    <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="recipeModalLabel">Detalles de la Receta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Detalles de la receta se cargarán aquí -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

  </section>

  <section class="container">
    <div class="table-responsive">
      <table class="table table-bordered ">
        <thead>
          <tr>
            <th scope="col">Día de la semana</th>
            <th scope="col">Desayuno</th>
            <th scope="col">Almuerzo</th>
            <th scope="col">Snack</th>
            <th scope="col">Cena</th>
          </tr>
        </thead>
        <tbody class="text-wrap text-break">
          <!-- Aquí se agregarán las filas para cada día de la semana -->
        </tbody>
      </table>
    </div>
</section>

  
    


  </section>

   <script src="JS/search_input.js"></script>
