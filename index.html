<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Viewer</title>
  <link rel="icon" href="media/logo_recetario.png" type="image/x-icon">

  <!-- CSS Files -->
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="stylesheet" href="CSS/navbar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <!-- Navbar -->


  <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand align-items-center" href="#">
        <img src="media/logo_recetario.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-center">

      </a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav align-items-center mb-2 mb-lg-0">
          <li class="nav-item ms-5 ms-lg-2">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item ms-5 ms-lg-2 ">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        
      </div>
    </div>
  </nav>

  <section class="d-flex flex-direction-row m-4 justify-content-end">
    <form class="d-flex align-items-center col-10 col-md-8 col-lg-5" role="search">
      <input class="form-control me-2 m-auto buscador" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success flex-shrink-1" type="submit">Search</button>
    </form>
  </section>


  <!-- Footer Scripts -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
