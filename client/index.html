  <!-- Buscador -->
  <section class="d-flex flex-direction-row m-4 justify-content-end">
    <!-- Toggler SideBar -->
    <button class="btn float-end btn-secondary me-2" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"

      <button class="btn btn-outline-success flex-shrink-1" type="submit">Buscar</button>

  <!-- Tabla de Recetas -->
  <main class="container">
    <h1 class="text-center my-4">Planificador Semanal de Recetas</h1>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col" class="text-center align-middle">Día de la semana</th>
            <th scope="col" class="text-center align-middle">Desayuno</th>
            <th scope="col" class="text-center align-middle">Almuerzo</th>
            <th scope="col" class="text-center align-middle">Snack</th>
            <th scope="col" class="text-center align-middle">Cena</th>
          </tr>
        </thead>
        <tbody class="text-wrap text-break">
          <!-- Aquí se agregarán las filas dinámicamente -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal de Detalles -->
  <section>
    <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="recipeModalLabel">Detalles de la Receta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <!-- Detalles de la receta se cargarán aquí -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </section>
